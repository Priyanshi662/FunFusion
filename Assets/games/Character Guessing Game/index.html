<!DOCTYPE html>
<html>
<head>
  <title>Naruto Character Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../index.html"><button class="back">Back</button></a>
  <h1>Naruto Character Guessing Game</h1>
  <p>Guess the Naruto character by answering hints!</p>
  <h2 id="high-score">Highest Score : 0</h2>
  <h3 id="score">Score : 0</h3>
  <button  id="start" onclick="startGame()">Start Game</button>
  <p id="hint"></p>
  <input type="text" id="guessInput">
  <button id="stop" onclick="checkAnswer()">Submit Guess</button>
  <div id="imageContainer"></div>
  <p id="message"></p>

  <script src="Script.js"></script>
</body>
</html>
