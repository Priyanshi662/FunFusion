<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Section</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <div class="main-heading">
                    Welcome To
                </div>
                <div class="second-heading-container">
                    <div class="second-heading">
                        <div class="content-1">
                            <span id="F">C</span>
                            <span id="O">A</span>
                            <span id="N">R</span>
                            <span id="I">D</span>
                            <span id="U">S</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <img src="Canvas/drawing-pad.png" alt="">
                    <p class="description">Drawing Board</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="Analog Clock/clock.png" alt="">
                    <p class="description">Analog Clock</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="AI Utility/tictactoe.png" alt="">
                    <p class="description">Tic-Tac-Toe</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="citysearch/citysearch.png" alt="">
                    <p class="description">City Search</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="Drum kit/background.jpg" alt="">
                    <p class="description">Drum Kit</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="Pokemon generator/pokemon.png" alt="">
                    <p class="description">Pokemon Generator</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="text to speech/texttospeech.png" alt="">
                    <p class="description">Text-To-Speech</p>
                    <a href="" class="link-button">GO</a>
                </div>
                <div class="card">
                    <img src="Whack A Mole/whackmole.png" alt="">
                    <p class="description">Whack a Mole</p>
                    <a href="" class="link-button">GO</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
